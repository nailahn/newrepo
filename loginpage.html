<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Instagram Login</title>
	<style type="text/css">* {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .logo img {
      width: 175px;
      margin: 0 auto 35px;
      display: block;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #3897f0;
      color: #fff;
      cursor: pointer;
    }
    .divider {
  display: flex;
  align-items: center;
  margin: 20px 0;
}

.divider .line {
  flex: 1;
  height: 1px;
  background-color: #dbdbdb;
}

.divider .or {
  margin: 0 15px;
  font-size: 13px;
  color: #8e8e8e;
  font-weight: 500;
}

.login-facebook {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
  font-size: 14px;
  font-weight: bold;
  color: #385185;
  text-decoration: none;
  margin: 10px 0;
}

.login-facebook img {
  width: 16px;
  height: 16px;
}

.forgot-password {
  font-size: 12px;
  color: #00376b;
  text-decoration: none;
  display: block;
  margin-top: 12px;
}
	</style>
</head>
<body>
<div class="container">
<div class="logo"><img alt="instagram" src="https://raw.githubusercontent.com/codingmarket07/Instagram-Login-Page/master/instagram.png" /></div>

<form action="" method="post"><input name="username" placeholder="Username" required="" type="text" /><br />
<input name="password" placeholder="Password" required="" type="password" /><br />
<input type="submit" value="Login" />&nbsp;</form>
<!-- Divider -->

<div class="divider">
<div class="line">&nbsp;</div>

<div class="or">ATAU</div>

<div class="line">&nbsp;</div>
</div>
<!-- Login with Facebook --><a class="login-facebook" href="#">Masuk dengan Facebook </a> <!-- Forgot password --> <a class="forgot-password" href="#">Lupa kata sandi?</a></div>
</body>
</html>
